name: CI

#--------------------------------------------------
# Workflow Triggers
#--------------------------------------------------
on:
  push:
    tags: ["v*"]
    branches: ["dev"]
  pull_request:
    branches: ["main"]

#--------------------------------------------------
# Concurrency Control
#--------------------------------------------------
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

#--------------------------------------------------
# Global Environment Variables
#--------------------------------------------------
env:
  PACKAGE: "tuic-server"
  PACKAGE2: "tuic-client"
  RUST_TOOLCHAIN: "nightly-2025-10-05"
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

#--------------------------------------------------
# Jobs
#--------------------------------------------------
jobs:
  compile:
    name: ${{ matrix.release-name || matrix.target || 'Unknown' }}
    permissions:
      contents: write
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          #--------------------------------------------------
          # Matrix Configuration Format
          #--------------------------------------------------
          # Available parameters (default values shown when applicable):
          # - os: ubuntu-latest
          # - target: (required, no default)
          # - release-name: (used for artifact naming)
          # - toolchain: nightly-2025-10-05 (from env.RUST_TOOLCHAIN)
          # - tool: (cargo or cross)
          # - postfix: "" (file extension, e.g. ".exe")
          # - extra-args: "" (additional cargo flags)
          # - components: "rustfmt, clippy"
          # - rustflags: "" (additional rustc flags)
          # - skip-test: false (set to true to skip testing)

          #--------------------------------------------------
          # Linux x86_64 / i686
          #--------------------------------------------------
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            release-name: x86_64-linux
            tool: cross
            extra-args: "--features jemallocator"
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            release-name: i686-linux
            tool: cross
            extra-args: "--features jemallocator"
            
          #--------------------------------------------------
          # Linux x86_64 / i686 (musl)
          #--------------------------------------------------
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            release-name: x86_64-linux-musl
            tool: cross
            extra-args: "--features jemallocator"
          - os: ubuntu-latest
            target: i686-unknown-linux-musl
            release-name: i686-linux-musl
            tool: cross
            extra-args: "--no-default-features --features ring"
            
          #--------------------------------------------------
          # Linux ARM (gnu)
          #--------------------------------------------------
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            release-name: aarch64-linux
            tool: cross
            extra-args: "--features jemallocator"
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabi
            release-name: armv7-linux
            tool: cross
            extra-args: "--no-default-features --features ring,jemallocator"
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            release-name: armv7-linux-hf
            tool: cross
            extra-args: "--no-default-features --features ring,jemallocator"
            
          #--------------------------------------------------
          # Linux ARM (musl)
          #--------------------------------------------------
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            release-name: aarch64-linux-musl
            tool: cross
            extra-args: "--features jemallocator"
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabi
            release-name: armv7-linux-musl
            tool: cross
            extra-args: "--no-default-features --features ring"
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
            release-name: armv7-linux-muslhf
            tool: cross
            extra-args: "--no-default-features --features ring"
            
          #--------------------------------------------------
          # Windows
          #--------------------------------------------------
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            release-name: x86_64-windows
            postfix: ".exe"
          - os: windows-latest
            target: i686-pc-windows-msvc
            release-name: i686-windows
            postfix: ".exe"
            extra-args: "--no-default-features --features ring"
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            release-name: aarch64-windows
            postfix: ".exe"
            skip-test: true
            
          #--------------------------------------------------
          # MacOS
          #--------------------------------------------------
          - os: macos-13
            target: x86_64-apple-darwin
            release-name: x86_64-darwin
            extra-args: "--features jemallocator"
          - os: macos-14
            target: aarch64-apple-darwin
            release-name: aarch64-darwin
            extra-args: "--features jemallocator"
            
          #--------------------------------------------------
          # Other Platforms
          #--------------------------------------------------
          # FreeBSD
          - os: ubuntu-latest
            target: x86_64-unknown-freebsd
            release-name: x86_64-freebsd
            tool: cross
            skip-test: true
            extra-args: "--no-default-features --features ring"
          # RISC-V
          - os: ubuntu-latest
            target: riscv64gc-unknown-linux-gnu
            release-name: riscv64gc-linux
            tool: cross
            extra-args: "--no-default-features --features ring,jemallocator"
          # LoongArch64
          - os: ubuntu-latest
            target: loongarch64-unknown-linux-gnu
            release-name: loongarch64-linux
            tool: cross
            extra-args: "--no-default-features --features ring"

          # Notes on unsupported platforms:
          # - Linux MIPS: tier-3 support only
          # - Windows GNU: tokio compatibility issues
          # - Windows ARM: to be implemented

    steps:
      #--------------------------------------------------
      # Setup Steps
      #--------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 1

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.release-name || matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          cache-directories: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain || env.RUST_TOOLCHAIN }}
          target: ${{ matrix.target }}
          components: ${{ matrix.components || 'rustfmt, clippy' }}

      - name: Install cross-compilation tools
        if: matrix.tool == 'cross'
        run: |
          rustup target add ${TARGET}
          cargo install cross --git https://github.com/cross-rs/cross --force
        env:
          TARGET: ${{ matrix.target }}

      #--------------------------------------------------
      # Code Quality Steps
      #--------------------------------------------------
      - name: Check code formatting
        uses: clechasseur/rs-cargo@v4
        with:
          command: fmt
          args: --all -- --check

      - name: Run linter
        uses: clechasseur/rs-cargo@v4
        with:
          tool: ${{ matrix.tool }}
          command: clippy
          args: --all --target ${{ matrix.target }} ${{ matrix.extra-args }} -- -D warnings
        env:
          RUSTFLAGS: ${{ matrix.rustflags }}

      #--------------------------------------------------
      # Build & Test Steps
      #--------------------------------------------------
      - name: Run tests
        uses: clechasseur/rs-cargo@v4
        if: ${{ !matrix.skip-test }}
        with:
          tool: ${{ matrix.tool }}
          command: test
          args: --all --target ${{ matrix.target }} ${{ matrix.extra-args }} -- --nocapture
        env:
          CROSS_CONTAINER_OPTS: "--network host"
          RUSTFLAGS: ${{ matrix.rustflags }}
          RUST_TEST_THREADS: 8

      - name: Build release binaries
        uses: clechasseur/rs-cargo@v4
        with:
          tool: ${{ matrix.tool }}
          command: build
          args: --workspace --release --target ${{ matrix.target }} ${{ matrix.extra-args }}
        env:
          RUSTFLAGS: "${{ matrix.rustflags }} -C link-arg=-s"
          CARGO_PROFILE_RELEASE_LTO: true
          CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 1

      #--------------------------------------------------
      # Artifact Steps
      #--------------------------------------------------
      - name: Prepare binary artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/${{ env.PACKAGE }}${{ matrix.postfix }} artifacts/${{ env.PACKAGE }}-${{ matrix.release-name || matrix.target }}${{ matrix.postfix }}
          cp target/${{ matrix.target }}/release/${{ env.PACKAGE2 }}${{ matrix.postfix }} artifacts/${{ env.PACKAGE2 }}-${{ matrix.release-name || matrix.target }}${{ matrix.postfix }}

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.release-name || matrix.target }}-binaries
          path: artifacts/
          if-no-files-found: error
          retention-days: 3


  release:
    name: Release
    needs: [compile]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      #--------------------------------------------------
      # Setup Steps
      #--------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download binary artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: "*-binaries"
          path: ./packages
          merge-multiple: true

      #--------------------------------------------------
      # Git Tag Management
      #--------------------------------------------------
      - name: Manage dev branch tags
        if: startsWith(github.ref, 'refs/heads/dev')
        run: |
          gh release delete latest --cleanup-tag --yes --repo $GITHUB_REPOSITORY || true
          # Move latest tag to current commit locally
          git tag -d latest || true
          # Create local tag
          git tag latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare versioned release tags
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Delete latest tag locally (for git-cliff)
          git tag -d latest || true

      #--------------------------------------------------
      # Changelog Generation
      #--------------------------------------------------
      - name: Generate changelog
        uses: orhun/git-cliff-action@main
        id: git-cliff
        with:
          config: .github/cliff.toml
          args: --latest --strip header
        env:
          GITHUB_REPO: ${{ github.repository }}

      #--------------------------------------------------
      # Release Publishing
      #--------------------------------------------------
      - name: Publish stable release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          generate_release_notes: false
          body: ${{ steps.git-cliff.outputs.content }}
          files: |
            packages/*
            LICENSE

      - name: Publish nightly release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/heads/dev')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          generate_release_notes: false
          body: ${{ steps.git-cliff.outputs.content }}
          tag_name: "latest"
          files: |
            packages/*
            LICENSE

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [compile]
    steps:
      #--------------------------------------------------
      # Setup Steps
      #--------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      #--------------------------------------------------
      # Binary Preparation
      #--------------------------------------------------
      - name: Download compiled binaries
        uses: actions/download-artifact@v5
        with:
          pattern: "*-binaries"
          path: ./packages
          merge-multiple: true

      - name: Prepare binaries for multi-arch Docker image
        run: |
          mkdir -p ./docker-bins
          cp ./packages/tuic-server-x86_64-linux-musl ./docker-bins/tuic-server-amd64
          cp ./packages/tuic-server-aarch64-linux-musl ./docker-bins/tuic-server-arm64
          chmod +x ./docker-bins/tuic-server-*

      #--------------------------------------------------
      # Docker Registry Authentication
      #--------------------------------------------------
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      #--------------------------------------------------
      # Docker Tag Management
      #--------------------------------------------------
      - name: Configure Docker image tags
        id: docker_tags
        run: |
          if [[ $GITHUB_REF == refs/heads/dev ]] || [[ $GITHUB_REF == refs/pull/*/merge ]]; then
            # Development build
            echo "VERSION_TAG=ghcr.io/${GITHUB_REPOSITORY_OWNER@L}/tuic-server:0.0.0" >> $GITHUB_OUTPUT
            echo "LATEST_TAG=ghcr.io/${GITHUB_REPOSITORY_OWNER@L}/tuic-server:latest" >> $GITHUB_OUTPUT
          else
            # Release build
            echo "VERSION_TAG=ghcr.io/${GITHUB_REPOSITORY_OWNER@L}/tuic-server:${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "LATEST_TAG=ghcr.io/${GITHUB_REPOSITORY_OWNER@L}/tuic-server:latest" >> $GITHUB_OUTPUT
          fi

      #--------------------------------------------------
      # Docker Build & Push
      #--------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .github/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          tags: ${{ steps.docker_tags.outputs.VERSION_TAG }},${{ steps.docker_tags.outputs.LATEST_TAG }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BINARY_DIR=./docker-bins
